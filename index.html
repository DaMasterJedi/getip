<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server IP Address</title>
</head>
<body>

<script>
  // Function to get the server IP address
  function getServerIP() {
    // Use fetch to get the server's IP address from the PHP file
    fetch('getServerIP.php')
      .then(response => response.json())
      .then(data => {
        // Extract and display the server's IP address
        var serverIP = data.ip;
        alert('Server IP Address: ' + serverIP);
      })
      .catch(error => {
        console.error('Error:', error);
      });
  }

  // Call the function when the page loads
  window.onload = getServerIP;
</script>

</body>
</html>
</html
